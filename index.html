<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseguratte Login - Visual Tickets</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Aseguratte-own.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js" ></script>
</head>
<body class="Oficial-color">
    <header class="container-fluid Oficial-color header-custom-login d-flex align-items-center">
        <div class="container-md d-flex justify-content-center p-1"> 
            <img src="img/Login-header-logo.png" alt="Aseguratte" class="img-header-logo mt-3 z-3">
        </div>
    </header>
    <main class="container-fluid d-flex h-100 vw-100 justify-content-center align-items-center"> 
       
        <section class="container-sm login-container  z-3 shadow bg-white mt-1 p-0 border-1 border rounded">
            <div class="container-fluid w-auto mt-4  d-flex  justify-content-center  pb-2">
                <img src="img/Logo-login.jpeg" class="img-logo-login">
            </div>
            <form  id="LoginForm">
            <div class="container-fluid form-group mt-4 mb-3 d-flex flex-column align-items-center">
                    <div class="mt-2 col-6">
                    <label for="username" class="form-label text-label">Usuario</label>
                    <input type="text" class="form-control " id="username"  name="username" required>
                  </div>
                  <div class="mt-3 col-6">
                    <label for="password" class="form-label text-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <div class="container-fluid row justify-content-center mt-4">
                <button type="submit" class="btn btn-info col-6"><strong class="text-white">Ingresar</strong></button>
                  </div>
            </div>
        </form>
        </section>
    </main>
    <footer class="container-fluid  mt-5 bg-dark w-100 align-self-end">
        <div class="container-sm ">
            <p class="text-center text-white"> @2024 - Aseguratte, todos los derechos reservados.</p>
        </div>
    </footer>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Notificacion</strong>
            <small id="timer-toast"></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            
          </div>
        </div>
      </div>
    <script src="js/Ajax/LoginPost.js"></script>
</body>
</html>
